{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>title</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/">HOME</a>
      <a class="navbar-brand" href="crud">CRUD</a>
      <a class="navbar-brand" href="qrgen">QR Code</a>
      <a class="navbar-brand" href="captcha">Captcha</a>
      </nav>
    <div style="margin-top: 50px;">
        <form action="qrgen" method="post">
            {% csrf_token %}
            <h3 id="h1">Enter Data For Generating QR Code <input type="text" name="data" ></h3><br>
            <input type="submit" value="SUBMIT" style="margin-left: 20px;">
        </form>
    </div>
    <div>
        {% if data %}
        <h4>Your QR Code is:</h4>
            <img src="{% static 'image/test.png' %}">
        {% endif %}
    </div>
</body></html>
